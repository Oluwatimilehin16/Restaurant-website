<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Order Save</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background: #8B0000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #A52A2A;
        }
        .result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            border: 2px solid #ddd;
        }
        .success { border-color: #28a745; }
        .error { border-color: #dc3545; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test Order Submission</h1>
    
    <div class="test-box">
        <h3>Test Dine-In Order</h3>
        <p>This will create a test dine-in order with Table #5</p>
        <button onclick="testDineIn()">Test Dine-In Order</button>
    </div>

    <div class="test-box">
        <h3>Test Delivery Order</h3>
        <p>This will create a test delivery order</p>
        <button onclick="testDelivery()">Test Delivery Order</button>
    </div>

    <div class="test-box">
        <h3>Check Orders</h3>
        <p>Fetch all orders from the database</p>
        <button onclick="checkOrders()">Get All Orders</button>
    </div>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        function showResult(data, success = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result ' + (success ? 'success' : 'error');
            resultDiv.textContent = JSON.stringify(data, null, 2);
        }

        async function testDineIn() {
            const orderData = {
                orderType: 'dinein',
                tableNumber: 5,
                items: [
                    {
                        name: 'Test Burger',
                        quantity: 2,
                        price: 2500,
                        customizations: ['Extra Cheese', 'No Onions']
                    },
                    {
                        name: 'Fries',
                        quantity: 1,
                        price: 1000,
                        customizations: []
                    }
                ],
                subtotal: 6000,
                tax: 450,
                deliveryFee: 0,
                total: 6450,
                paymentStatus: 'unpaid',
                requestedWaiter: true
            };

            console.log('Sending dine-in order:', orderData);

            try {
                const response = await fetch('save_order.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                console.log('Response:', result);
                showResult(result, result.success);
            } catch (error) {
                console.error('Error:', error);
                showResult({ error: error.message }, false);
            }
        }

        async function testDelivery() {
            const orderData = {
                orderType: 'delivery',
                customerName: 'John Doe',
                customerPhone: '08012345678',
                deliveryAddress: '123 Test Street, Lagos',
                deliveryNotes: 'Call when you arrive',
                items: [
                    {
                        name: 'Pizza',
                        quantity: 1,
                        price: 4500,
                        customizations: ['Large', 'Extra Cheese']
                    }
                ],
                subtotal: 4500,
                tax: 337.5,
                deliveryFee: 1000,
                total: 5837.5,
                paymentStatus: 'paid',
                requestedWaiter: false
            };

            console.log('Sending delivery order:', orderData);

            try {
                const response = await fetch('save_order.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                console.log('Response:', result);
                showResult(result, result.success);
            } catch (error) {
                console.error('Error:', error);
                showResult({ error: error.message }, false);
            }
        }

        async function checkOrders() {
            try {
                const response = await fetch('get_orders.php');
                const result = await response.json();
                console.log('Orders:', result);
                showResult(result, result.success);
            } catch (error) {
                console.error('Error:', error);
                showResult({ error: error.message }, false);
            }
        }
    </script>
</body>
</html>
